# Scholar Inbox Slack Bot Configuration

# Debug mode (enable verbose logging for troubleshooting)
debug: true

# Base language for translation and summaries
language: ja

# Cache directory for downloaded images
cache_dir: data/cache

# LLM provider configuration
llm:
  provider: openai # Options: openai, anthropic, google
  model: gpt-4o-mini # Model name (gpt-4.1-mini, gpt-4.1-nano, gemini-2.5-flash)
  temperature: 0.3 # Temperature for generation (0.0-1.0)

# Date range settings
date_range:
  max_days: 30 # Maximum number of days in a date range

# Schedule settings
schedule:
  check_time: "12:00" # Daily check time (HH:MM format)
  weekdays_only: true # Run only on weekdays (Mon-Fri)

# Slack posting configuration
slack:
  post_elements:
    title: true
    authors: true
    abstract: true
    paper_relevance: true # Show relevance score (ğŸ“Š relevance, ğŸ‘ thumbs up, ğŸ‘¤ read by)
    conference: true # Show conference/venue information
    submitted_date: true # Show submission date
    categories: true # Show arXiv categories
    arxiv_url: true
    github_url: true
    teaser_figures: true

